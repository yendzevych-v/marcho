<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="Marcho">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link menu__list-link--active" href="#">home</a>
          </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">shop</a>
          </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">page</a>
          </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">blog</a>
          </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">contact</a>
          </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/user.png" alt="user">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/search.png" alt="search">
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/heart_icon.png" alt="heart">
            <span class="user-nav__num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img class="user-nav__link-img" src="images/cart_icon.png" alt="cart">
            <span class="user-nav__num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
  
</body>
</html>
